<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only Show Odd Numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
              [ngClass]="{odd:odd % 2 !== 0}"
              [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'orange':'transparent'}"
              *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>

        </div>

        <!--<div *ngIf="!onlyOdd">-->

          <!--<li class="list-group-item"-->
              <!--[ngClass]="{odd: even % 2 !== 0}"-->
              <!--[ngStyle]="{backgroundColor: even % 2 !== 0 ? 'orange':'transparent'}"-->
              <!--*ngFor="let even of evenNumbers">-->
            <!--{{ even }}-->
          <!--</li>-->
        <!--</div>-->

        <div *appUnless="onlyOdd">

          <li class="list-group-item"
              [ngClass]="{odd: even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'orange':'transparent'}"
              *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Styling using Basic Highlight Directive!</p>
      <p appBetterHighlight [defaultColor]="'orange'" [highlightColor]="'yellow'">Styling using Better Highlight Directive!</p>
    <div [ngSwitch]="value" >
      <p *ngSwitchCase="5">Value is 5</p>
      <p *ngSwitchCase="10">Value is 10</p>
      <p *ngSwitchCase="20">Value is 20</p>
      <p *ngSwitchCase="40">Value is 40</p>
      <p *ngSwitchCase="80">Value is 80</p>
      <p *ngSwitchDefault>Value is default</p>
    </div>
    </div>
  </div>
</div>
