<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or BluePrints!</p>
    <label>Server Name</label>

    <!--<input type="text" class="form-control" [(ngModel)]="newServerName">-->
 <!--OR 1 method using local reference-->
    <input type="text" class="form-control" #serverNameInput>

    <label>Server Content</label>
    <!--<input type="text" class="form-control" [(ngModel)]="newServerContent">-->
    <input type="text" class="form-control" #serverContentInput>        <!--2nd method to not use two-way Binding-->

    <br>
    <button
      class="btn btn-primary"
    (click)="onAddServer(serverNameInput)">Add Server         <!--Local Reference here as argument-->
    </button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint
    </button>
  </div>
</div>
